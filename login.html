<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
      integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/flexboxgrid.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="login-contaner">
        <div class="col-lg-8 col-md-8">
          <div class="right">
            <form action="">
              <div class="user-name">
                <label for="user-name">نام کاربری :</label>
                <input type="text" name="user-name" />
              </div>
              <div class="password">
                <label for="password">رمز عبور :</label>
                <input type="text" name="password" />
              </div>
              <p class="how-to-do">
                حساب کاربری دارید؟<a href=""> ایجاد حساب کاربری </a>کمتر از یک
                دقیقه از زمان شما راخواهد گرفت
              </p>
              <div class="submit-contaner">
                <input type="submit" value="ورود" />
              </div>
            </form>
            <hr />
            <div class="icon">
              <i class="fa fa-paper-plane" aria-hidden="true"></i>
              <i class="fa fa-envelope" aria-hidden="true"></i>
              <i class="fa fa-user-circle" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <div class="left col-lg-4 col-md-4">
          <img src="./image/valentine-couple-isolated.svg" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
